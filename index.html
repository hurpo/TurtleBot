<!DOCTYPE html>
<html>
<head>
    <title>Turtle Bot Control Hub</title>
    <style type="text/css">
        header {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
            margin-bottom: .6%;
        }

        body {
            background-color: #1f1445;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            color: beige;
        }

        h1, h2, h3 {
            margin: 2%;
            font-family: 'Courier New', Courier, monospace;
            color: #4aff86;
        }

        h1 {
            font-size:370%;
        }

        input {
            font-size: large;
            background-color: cadetblue;
            font-family: 'Courier New', Courier, monospace;
            color: #111111;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 2%;
        }

        tr, th {
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #4aff86;
            border-radius: 10%;
            padding: 1%;
            color: beige;
            width: 80px;
        }

        .parent {
            padding: 1rem;
        }

        .child {
        padding: 0.5rem;
        }

        .child_inline {
            padding: 0.5rem;
            display: inline;
        }

        .child_block {
            padding: 0.5rem;
            display: inline-block;
        }

        .console {
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #4aff86;
            border-radius: 5%;
            text-align: left;
            width: 400px;
            height: 300px;
            color: beige;
        }

        .left_info {
            float: left;
            border: 1px solid #4aff86;
            width: 40%;
            margin-left: 6.66%;
        }

        .right_control {
            float: right;
            border: 1px solid #4aff86;
            width: 40%;
            margin-right: 6.66%;
        }

        .table_name {
            background-color: #4aff86;
            color: #1f1445;
        }

        .time_keep {
            width: 280px;
        }

    </style>
</head>
<header class="parent">
    <h1 style="display: inline-flex; transform: translateY(-50px);" >Turtle Bot Control Hub</h1>
</header>
<body>
    <div>
        <form class = "child_inline" action="./pen_down">
            <input style="font-size: 30px;" type="submit" value="Pen Down"/>
        </form>
        <form class = "child_inline" action="./pen_up">
            <input style="font-size: 30px;" type="submit" value="Pen Up"/>
        </form>
        <form class = "child_inline" action="./square">
            <input style="font-size: 30px;" type="submit" value="Square"/>
        </form>
        <form class = "child_inline" action="./ieee_logo">
            <input style="font-size: 30px;" type="submit" value="IEEE Logo"/>
        </form>
    </div> 
    
</body>
</html>
