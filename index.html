<!DOCTYPE html>
<html>
<head>
    <title>Turtle Bot Control Hub</title>
    <style type="text/css">
        header {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
            margin-bottom: .6%;
        }

        body {
            background-color: #1f1445;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            color: beige;
        }

        h1, h2, h3 {
            margin: 2%;
            font-family: 'Courier New', Courier, monospace;
            color: #4aff86;
        }

        h1 {
            font-size:370%;
        }

        input {
            font-size: large;
            background-color: cadetblue;
            font-family: 'Courier New', Courier, monospace;
            color: #111111;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 2%;
        }

        tr, th {
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #4aff86;
            border-radius: 10%;
            padding: 1%;
            color: beige;
            width: 80px;
        }

        .parent {
            padding: 1rem;
        }

        .child {
        padding: 0.5rem;
        }

        .child_inline {
            padding: 0.5rem;
            display: inline;
        }

        .child_block {
            padding: 0.5rem;
            display: inline-block;
        }

        .container {
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
            width: 60%;
        }

    </style>
</head>
<header class="parent">
    <h1 style="display: inline-flex; transform: translateY(-50px);" >Turtle Bot Control Hub</h1>
</header>
<body>
    <div class="container">
        <form class = "child_inline" action="./pen_down">
            <input style="font-size: 30px;" type="submit" value="Pen Down"/>
        </form>
        <form class = "child_inline" action="./pen_up">
            <input style="font-size: 30px;" type="submit" value="Pen Up"/>
        </form>
        <form class = "child_inline" action="./square">
            <input style="font-size: 30px;" type="submit" value="Square"/>
        </form>
        <form class = "child_inline" action="./ieee_logo">
            <input style="font-size: 30px;" type="submit" value="IEEE Logo"/>
        </form>
        <form class = "child_inline" action="./turtle">
            <input style="font-size: 30px;" type="submit" value="Turtle"/>
        </form>
    </div> 
    <div class="container">
    </div>
    
</body>
</html>
